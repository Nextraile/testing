<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.custom-upload-btn {
  display: inline-block;
  background-color: #007BFF;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s ease;
}

.custom-upload-btn:hover {
  background-color: #0056b3;
}

.file-name {
  margin-left: 15px;
  font-style: italic;
  color: #333;
}
</style>
</head>
<body>
    <div class="upload-wrapper">
  <label for="file-upload" class="custom-upload-btn">
    Pilih Foto
  </label>
  <input type="file" id="file-upload" accept="image/*" hidden>
  <span id="file-name" class="file-name">Belum ada file</span>

<label for="foto_profil" class="upload-btn">Upload Foto Profil</label>
<input type="file" id="foto_profil" name="foto_profil" accept="image/*" hidden>
<span id="profile-img-name" class="profile-img-name"></span>
</div>
<script>
  const fileInput = document.getElementById('file-upload');
  const fileNameDisplay = document.getElementById('file-name');

  fileInput.addEventListener('change', function () {
    if (this.files && this.files.length > 0) {
      fileNameDisplay.textContent = this.files[0].name;
    } else {
      fileNameDisplay.textContent = 'Belum ada file';
    }
  });
</script>
</body>
</html>
