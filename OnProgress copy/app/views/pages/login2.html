<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Semarang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* Header */
    .header {
      background-color: #1f1f1f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 16px;
    }

    .header-icons {
      display: flex;
      gap: 10px;
    }

    .icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #FFC107;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #000;
    }

    /* Profile Card */
    .profile-container {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .profile-card {
      background-color: white;
      border-radius: 10px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .profile-header {
      background-color: #2e2e2e;
      height: 100px;
      position: relative;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      background-color: #ccc;
      border-radius: 50%;
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #333;
    }

    .profile-info {
      padding: 60px 20px 20px;
      text-align: center;
    }

    .profile-info h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .profile-details {
      text-align: left;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .profile-details .label {
      font-weight: bold;
    }

    .profile-details .value {
      margin-bottom: 12px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-yellow {
      background-color: #FFC107;
      color: #000;
    }

    .btn-dark {
      background-color: #333;
      color: white;
    }

    /* Footer */
    .footer {
      background-color: #1f1f1f;
      color: white;
      padding: 20px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      margin-top: 20px;
    }

    .divider {
      border-top: 2px dashed #aaa;
      margin-bottom: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-info {
      font-size: 14px;
      height: 300px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .profile-card {
        margin: 0 10px;
        
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">Discover Semarang</div>
    <div class="header-icons">
      <div class="icon"><img src="circle-user.svg"> </div>
      <div class="icon">â˜°</div>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar"><img src="circle-user.svg"> </div>
      </div>
      <div class="profile-info">
        <h2>Informasi Profil</h2>
        <div class="profile-details">
          <div class="label">Username :</div>
          <div class="value">Budi Santoso</div>
          <div class="label">Email :</div>
          <div class="value">budisantoso@gmail.com</div>
          <div class="label">Bergabung sejak :</div>
          <div class="value">15 Juni 2025</div>
        </div>
        <div class="button-container">
           <a href="pjblprofile.html" class="btn btn-yellow">Edit</a>
          <a href="#" class="btn btn-dark">Logout</a>
          <a href="#" class="btn btn-yellow">Admin Panel</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="divider"></div>
    <div class="contact-info">
      Contact Us :<br />
      contactdiscoversemarang@gmail.com
    </div>
  </div>

</body>
</html>
